<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  let video = document.querySelector('.flex')
  let speedItem = document.querySelector('.speed');
  let bar = speedItem.querySelector('.speed-bar');

  function moveRate(e){
    let rate = e.offsetY/speedItem.offsetHeight;
    let max = 4;
    let min = 0.4;
    let speedRate = rate*(max-min) + min;
    console.log(speedRate)
    bar.textContent = `${speedRate.toFixed(2)}x`;
    video.playbackRate = speedRate;
    bar.style.height = `${Math.round(rate*100)}%`;
  }
  speedItem.addEventListener('mousemove',moveRate);
</script>
</body>
</html>
