<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>üî•WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  let hero = document.querySelector('.hero');
  let h1 = hero.querySelector('h1');
  let walk = 100; //Âü∫Êú¨ÂÅèÊ∫ñÈªû

  function shadowMove(e){
    const {offsetWidth : heroWidth , offsetHeight : heroHeight} = hero;
    let {offsetX:x , offsetY: y} = e;//ÊªëÈº†ÁßªÂãï‰ΩçÁΩÆ

    if(this !== e.target){
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    let walkX = Math.round((x / heroWidth * walk) - (walk/2));
    let walkY = Math.round((y / heroHeight * walk)- (walk/2));

    h1.style.textShadow = `
      ${walkX}px ${walkY}px 0 rgba(255,0,255,0.7),
      ${walkX * -1}px ${walkY}px 0 rgba(0,255,255,0.7),
      ${walkY}px ${walkX * -1}px 0 rgba(0,255,0,0.7),
      ${walkY * -1}px ${walkX}px 0 rgba(0,0,255,0.7)
    `;
  }

  hero.addEventListener('mousemove',shadowMove);
</script>

</body>
</html>
